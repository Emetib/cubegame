<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>

<link href="jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
<link href="cubecss.css" rel="stylesheet" type="text/css" />
<link href="gamecss.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
<script src="jvertical.js" type="text/javascript"></script>
<script src="cubejs.js" type="text/javascript"></script>
<script src="gamejs.js" type="text/javascript"></script>

</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Nicks 3D Cube Game</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2" id="startGame" data-rel="dialog" data-transition="slidedown" >The Game</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4></h4>
	</div>
</div>

<div data-role="page" id="page2" class="cubeDialog">
	<div data-role="header">
		<h1>The Game</h1>
	</div>
    
	<div data-role="content">	
	<br /><br />
		<div id="experiment" class="experiment">
        <div id="cube">
                <div class="face one">
						<div id="T1">1</div><div id="T2"></div><div id="T3"></div>
						<div id="T4"></div><div id="T5">T</div><div id="T6"></div>
						<div id="T7"></div><div id="T8"></div><div id="T9">9</div>
                </div>
                <div class="face two">
						<div id="F1">1</div><div id="F2"></div><div id="F3"></div>
						<div id="F4"></div><div id="F5">F</div><div id="F6"></div>
						<div id="F7"></div><div id="F8"></div><div id="F9">9</div>
                </div>
                <div class="face three">
						<div id="R1">1</div><div id="R2"></div><div id="R3"></div>
						<div id="R4"></div><div id="R5">R</div><div id="R6"></div>
						<div id="R7"></div><div id="R8"></div><div id="R9">9</div>
                </div>
                <div class="face four">
						<div id="B1">1</div><div id="B2"></div><div id="B3"></div>
						<div id="B4"></div><div id="B5">B</div><div id="B6"></div>
						<div id="B7"></div><div id="B8"></div><div id="B9">9</div>
                </div>
                <div class="face five">
						<div id="L1">1</div><div id="L2"></div><div id="L3"></div>
						<div id="L4"></div><div id="L5">L</div><div id="L6"></div>
						<div id="L7"></div><div id="L8"></div><div id="L9">9</div>
                </div>
                <div class="face six">
						<div id="U1">1</div><div id="U2"></div><div id="U3"></div>
						<div id="U4"></div><div id="U5">U</div><div id="U6"></div>
						<div id="U7"></div><div id="U8"></div><div id="U9">9</div>
                </div>
        </div>
</div>	
<br /><br />
<div id="info">
<h2><div id="scoreTitle">SCORE: </div><div id="score"></div><div id="timeTitle"> TIME: </div><div id="countdown"></div></h2>
</div>
	</div>
    
    
	<div data-role="footer">
	<p><input type="button" value="Quit Game" id="closeDialog" /></p>
	</div>
</div>


</body>
</html>
