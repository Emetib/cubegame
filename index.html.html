<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>

<link href="jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
<link href="cubecss.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
<script src="cubejs.js" type="text/javascript"></script>

</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Nicks 3D Cube Game</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2" data-rel="dialog" data-transition="slidedown" >The Game</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4></h4>
	</div>
</div>

<div data-role="page" id="page2" class="cubeDialog" data-close-btn-text="Close Game">
	<div data-role="header">
		<h1>The Game</h1>
	</div>
    
	<div data-role="content">	
	<br /><br />
		<div id="experiment" class="myelementTouchDetection">
        <div id="cube">
                <div class="face one">
                        Top Face (Left and right key spin this face)
                </div>
                <div class="face two">
                        Front Face
                </div>
                <div class="face three">
                        Right Face (1 Left Key Press)
                </div>
                <div class="face four">
                        Back Face
                </div>
                <div class="face five">
                        Left Face (1 Right Key Press)
                </div>
                <div class="face six">
                        Bottom Face (Left and right key spin this face)
                </div>
        </div>
</div>	
<br /><br />
<div id="score">
<h2>SCORE:___________ TIME:___________</h2>
</div>
	</div>
    
    
	<div data-role="footer">
		<h4></h4>
	</div>
</div>


</body>
</html>
